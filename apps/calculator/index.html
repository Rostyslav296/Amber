<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator • AgentF</title>
<link rel="stylesheet" href="./styles.css" />

<body>
  <header class="topbar">
    <div class="title">Calculator</div>
    <div class="status" id="status" aria-live="polite">Ready</div>
  </header>

  <main id="root" role="application" aria-label="AgentF Calculator">
    <section class="calc card" aria-labelledby="calc-heading">
      <h1 id="calc-heading" class="sr-only">Calculator</h1>

      <output class="display mono" id="display" aria-live="polite" aria-atomic="true">0</output>

      <div class="keys" role="group" aria-label="Calculator keypad">
        <button data-k="AC" class="btn danger" aria-label="All Clear">AC</button>
        <button data-k="⌫" class="btn" aria-label="Backspace">⌫</button>
        <button data-k="%" class="btn" aria-label="Percent">%</button>
        <button data-k="÷" class="btn op" aria-label="Divide">÷</button>

        <button data-k="7" class="btn">7</button>
        <button data-k="8" class="btn">8</button>
        <button data-k="9" class="btn">9</button>
        <button data-k="×" class="btn op" aria-label="Multiply">×</button>

        <button data-k="4" class="btn">4</button>
        <button data-k="5" class="btn">5</button>
        <button data-k="6" class="btn">6</button>
        <button data-k="−" class="btn op" aria-label="Minus">−</button>

        <button data-k="1" class="btn">1</button>
        <button data-k="2" class="btn">2</button>
        <button data-k="3" class="btn">3</button>
        <button data-k="+" class="btn op" aria-label="Plus">+</button>

        <button data-k="0" class="btn span2">0</button>
        <button data-k="." class="btn" aria-label="Decimal">.</button>
        <button data-k="=" class="btn op acc" aria-label="Equals">=</button>
      </div>
    </section>

    <section class="history card" aria-labelledby="hist-heading">
      <div class="h-title" id="hist-heading">History</div>
      <div id="historyList" class="mono small" aria-live="polite"></div>
    </section>
  </main>

  <footer class="foot">AgentF Mini-App Runtime</footer>

  <script src="./lib/agentf.js"></script>
  <script src="./app.js" defer></script>
</body>
